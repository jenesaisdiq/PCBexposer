<head>
	<META http-equiv="Content-Style-Type" content="text/css">
	
	<style>
		* {
	padding:0;
	margin:0;
	box-sizing:border-box;
}
html,body {
	font-family:"Century Gothic";
	background:#000000;
	text-align:center;
	padding:20px;
	color:#fff;
}
.timeblock {
	border:0;
	font-weight: bold;
	color:#000;
	font-size:40px;
	background:#000000;
}
.timeblock p {
	padding:3px;
}

button {
	border:0;
	font-size:14px;
	padding:8px 10px;
	background:rgba(217,217,217,0.6);
	cursor:pointer;
	transition:0.3s all linear;
}
button:hover {
	background:rgba(217,217,217,1);
}


	</style>
	<!-- Future features:
	Positive/negative
	Finer slicing/gradient across each block
	Selectable/arbitrary time increments
	Alignment lines -->
</head>
<body>

<h1>Photoresist Exposure Tester</h1>
	
		<div id="alltime" class="timeblock">
			<p id="0"> </p>
			<p id="10"> 10 </p>
			<p id="20"> 20 </p>
			<p id="30"> 30 </p>
			<p id="40"> 40 </p>
			<p id="50"> 50 </p>
			<p id="60"> 60 </p>
			<p id="70"> 70 </p>
			<p id="80"> 80 </p>
			<p id="90"> 90 </p>
			<p>
			
		</div>
		<button id="start">Start</button>
	
<script>
	let startBtn = document.getElementById('start'),
	alltime = document.getElementById('alltime');

startBtn.addEventListener('click',start);
var timestep = 0;
var timeincr = 10;

function start() {
	alltime.style.backgroundColor = "#fff";
	
	document.getElementById(timestep).style.backgroundColor = "#000";

	timestep = timestep + timeincr;

	setTimeout(start,60000*timeincr);
}
</script>
</body>
